
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>炫酷CSS3动画登录表单特效 www.bootstrapmb.com</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/css/login/style.css" />

    <script src="/js/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="main">
        <div class="bg"></div>
        <form class="formone" action="/" method="get">
            <div class="title">原产地证电子管理系统</div>
            <div class="username">
                <select style="width: 100%;
    height: 70%;
    line-height: 100%;
    border-radius: 5px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: transparent;
    color: black;
    outline: none;
    text-align: center;
    box-shadow: 0px 0px 2px 0px #6c569a;" id="ent" name="ent" aria-invalid="false">
                    <option value="no">企业未备案或企业备案失败</option>
                    <option value="declare">企业已申报，但未审核（测试撤回）</option>
                    <option value="review">企业审核中</option>
                    <option value="yes">企业备案通过</option>
                </select>
            </div>
            <div class="password"><input type="password" name="username" v-model="password" id="password" value="" placeholder="123456" /></div>
            <div class="verification"></div>
            <div class="loginbtn">
                <div class="btnbg">登录</div><button id="login" type="button">登录</button>
            </div>
            <div class="registerbtn">
                <div class="btnbg">注册</div><button type="button">注册</button>
            </div>
        </form>
<!--        <div class="registerpage">-->
<!--            <form class="formtwo" action="/" method="">-->
<!--                <div class="registertitle">注册</div>-->
<!--                <div class="savename"><input type="text" name="" id="" value="" placeholder="请输入账号" /></div>-->
<!--                <div class="savepassword"><input type="password" name="" id="" value="" placeholder="请输入密码" /></div>-->
<!--                <div class="btn_list">-->
<!--                    <div class="okbtn"><button type="button">确认</button></div>-->
<!--                    <div class="resetbtn"><button type="button">撤销</button></div>-->
<!--                </div>-->
<!--            </form>-->

<!--        </div>-->
    </div>
</div>
</body>
<script type="text/javascript">
    $(".loginbtn").click(function() {
        var ent = {"ent":$("#ent").val()};

        $.ajax({
            url: "/login",
            contentType: "application/json",
            dateType: "json",
            type: "POST",
            data: JSON.stringify(ent),
            success(result) {
                console.log(result);
                if(result.code == "200") {
                    window.location.href="/index.html"
                }
            }
        })

    })
</script>
</html>
